language: java

jdk:
  - oraclejdk8

env:
  - TERM=dumb

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - chmod +x gradlew

script: ./gradlew build

deploy:
  provider: releases
  api_key:
    secure: 
  file: ./build/distributions/kubepad-1.0.0.zip
  skip_cleanup: true
  on:
    tags: true